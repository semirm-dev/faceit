syntax = "proto3";

package product;

option go_package = "github.com/semirm-dev/faceit/user/proto";

service AccountManagement {
  rpc AddAccount(AccountRequest) returns(AccountMessage) {};
  rpc ModifyAccount(AccountMessage) returns(AccountMessage) {};
  rpc ChangePassword(ChangePasswordRequest) returns(ChangePasswordResponse) {};
  rpc DeleteAccount(DeleteAccountRequest) returns(DeleteAccountResponse) {};
  rpc GetAccountsByFilter(GetAccountsByFilterRequest) returns(AccountsResponse) {};
}

message GetAccountsByFilterRequest {
  int64 page = 1;
  int64 limit = 2;
}

message AccountsResponse {
  repeated AccountMessage accounts = 1;
}

message AccountRequest {
  string first_name = 1;
  string last_name = 2;
  string nickname = 3;
  string password = 4;
  string email = 5;
  string country = 6;
}

message ChangePasswordRequest {
  string id = 1;
  string old_password = 2;
  string new_password = 3;
}

message ChangePasswordResponse {
  bool success = 1;
}

message DeleteAccountRequest {
  string id = 1;
}

message DeleteAccountResponse {
  bool success = 1;
}

message AccountMessage {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string nickname = 4;
  string password = 5;
  string email = 6;
  string country = 7;
  string created_at = 8;
  string updated_at = 9;
  string deleted_at = 10;
}